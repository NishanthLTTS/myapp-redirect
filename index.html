<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        function openApp() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            if (/android/i.test(userAgent)) {
                // Try opening the app
                window.location.href = "myapp: //home";
                
                // If the app is not installed, open Play Store after a delay
                setTimeout(() => {
                    window.location.href = "https://play.google.com/store/apps/details?id=com.bastianqrapp";
                }, 1500);
            } else if (/iPhone|iPad|iPod/.test(userAgent)) {
                window.location.href = "myapp://home";
                
                // Open App Store if the app is not installed
                setTimeout(() => {
                    window.location.href = "https://apps.apple.com/app/id123456789";
                }, 1500);
            } else {
                // Default fallback for non-mobile users
                window.location.href = "https://myapp.com/home";
            }
        }

        window.onload = openApp;
    </script>
</head>
<body>
    <h2>Redirecting...</h2>
</body>
</html>
