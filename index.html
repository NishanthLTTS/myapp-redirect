<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        var userAgent = navigator.userAgent || navigator.vendor || window.opera;
        
        function openApp() {
            if (/android/i.test(userAgent)) {
                window.location.href = "myapp://home";
                setTimeout(() => {
                    window.location.href = "https://play.google.com/store/apps/details?id=com.bastianqrapp";
                }, 1500);
            } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                window.location.href = "myapp://home";
                setTimeout(() => {
                    window.location.href = "https://apps.apple.com/app/id123456789";
                }, 1500);
            } else {
                window.location.href = "https://myapp.com/home";
            }
        }

        window.onload = openApp;
    </script>
</head>
<body>
    <h2>Redirecting...</h2>
</body>
</html>
