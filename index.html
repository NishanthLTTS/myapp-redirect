<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
  function openApp() {
    var appScheme = "myapp://home";
    var playStoreIntent = "intent://details?id=com.bastianqrapp#Intent;scheme=market;package=com.android.vending;end;";
    var playStoreWeb = "https://play.google.com/store/apps/details?id=com.bastianqrapp";
    var appStoreLink = "itms-apps://apps.apple.com/app/id123456789"; 

    var userAgent = navigator.userAgent || navigator.vendor || window.opera;

    if (/android/i.test(userAgent)) {
        // Try opening the app
        window.location.href = appScheme;

        // If app is not installed, redirect to Play Store
        setTimeout(function () {
            window.location.href = playStoreIntent;
        }, 2000);
    } 
    else if (/iPhone|iPad|iPod/i.test(userAgent)) {
        // Try opening the app
        window.location.href = appScheme;

        // If app is not installed, redirect to App Store
        setTimeout(function () {
            window.location.href = appStoreLink;
        }, 2000);
    } 
    else {
        // Open the Play Store link in browser for other devices
        window.location.href = playStoreWeb;
    }
}
        window.onload = openApp;
    </script>
</head>
<body>
    <h2>Redirecting...</h2>
</body>
</html>
