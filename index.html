<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        function openApp() {
            var appLink = "myapp: //home";  // Your deep link
            var playStoreLink = "https://play.google.com/store/apps/details?id=com.bastiangrapp"; // Replace with your package name
            var now = new Date().getTime();
            
            // Try opening the app
            window.location.href = appLink;

            // Fallback to Play Store if app is not installed
            setTimeout(function () {
                var elapsed = new Date().getTime() - now;
                if (elapsed < 2000) { // Only redirect if the app didn't open
                    window.location.href = playStoreLink;
                }
            }, 1500);
        }
    </script>
</head>
<body onload="openApp()">
    <h2>Redirecting...</h2>
</body>
</html>
